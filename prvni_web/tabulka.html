<!DOCTYPE html>
<html lang="cs-cz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabulka</title>
</head>
<body>
    <table border="1">
        <thead>
            <tr>
                <th>Náhled</th>
                <th>Typ</th>
                <th>Procesor</th>
                <th>Grafická karta</th>
                <th>Skladem</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td><img src="obrazky/nb1.png" alt="Notebook" /></td>
                <td>ABASDAS</td>
                <td>Intel Atom</td>
                <td>Nvidia</td>
                <td rowspan="2">Ano</td>
            </tr>
            <tr>
                <td><img src="obrazky/nb2.png" alt="Notebook" /></td>
                <td>ABASDAS</td>
                <td>Intel Atom</td>
                <td>Nvidia</td>
            </tr>
            <tr>
                <td><img src="obrazky/nb3.png" alt="Notebook" /></td>
                <td>ABASDAS</td>
                <td colspan="2">Neuvedno</td>
                <td>Ne</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>konec1</td>
                <td>konec2</td>
                <td>konec3</td>
                <td>konec4</td>
                <td>konec5</td>
            </tr>
        </tfoot>
</body>
</html>
